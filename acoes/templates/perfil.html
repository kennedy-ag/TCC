{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil de investidor</title>
  <link rel="stylesheet" type="text/css" href="https://www.chartjs.org/samples/latest/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.chartjs.org/dist/2.9.4/Chart.min.js"></script>
  <script src="https://www.chartjs.org/samples/latest/utils.js"></script>
</head>
<body style="margin-top: 70px; background-color: #eee">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg fixed-top">
    <a class="navbar-brand js-scroll-trigger mx-2" href="/"><i class="fa fa-wallet"></i>  Sistema</a>
    <button class="navbar-toggler mx-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item active">
          <a class="nav-link js-scroll-trigger mx-2" href="/"><i class="fa fa-home"></i>  Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger mx-2" href="/introducao" tabindex="-1" aria-disabled="true"><i class="fa fa-check-square"></i>  Introdução</a>
        </li>
      </ul>
    </div>
  </nav>


  <div class="container">
    <h1>Perfil de investidor</h1>
    <hr>
    <form class="row g-3 p-4 bg-light m-3 rounded" method="GET" action="/sugestoes">
      <div class="col-md-6 px-4">
        <label for="ipt_objetivo" class="form-label">Objetivo</label>
        <select id="ipt_objetivo" name="objetivo" class="form-select">
          <option value="imovel">Comprar um imóvel</option>
          <option value="estabilidade">Estabilidade financeira</option>
          <option selected value="automovel">Comprar um automóvel</option>
        </select>
      </div>
      <div class="col-md-6 px-4">
        <label for="ipt_c" class="form-label">Valor do objetivo <a href="#" data-bs-toggle="tooltip" title="O valor do seu objetivo, quanto custa o que você deseja conseguir com o investimento."><i class="fas fa-info-circle"></i></a></label>
        <input name="valor" type="number" min="500" class="form-control" id="ipt_c" placeholder="Ex. 10000" required>
      </div>
      <div class="col-md-6 px-4">
        <label for="ipt_meses" class="form-label">Quantos meses deseja aplicar?</label>
        <input name="meses" type="number" min="1" class="form-control" id="ipt_meses" placeholder="Ex. 12" required>
      </div>
      <div class="col-md-6 px-4">
        <label for="ipt_valor" class="form-label">Valor disposto <a href="#" data-bs-toggle="tooltip" title="Quanto você está disposto a investir?"><i class="fas fa-info-circle"></i></a></label>
        <input name="possui" type="number" class="form-control" id="ipt_valor" placeholder="Ex. 2000" min="100" required>
      </div>
      <div class="p-2"></div>
      <hr>
      <div class="col-12">
        <input class="form-control btn btn-primary" type="submit" value="Gerar sugestões">
      </div>
    </form>
  </div>

  
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-replace-svg="nest"></script>
</body>
</html>
